<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <!-- Rating state start -->
<div class="container">
  <div class="min-container">
    <div class="star-container">
      <div class="image-star"></div>
    </div>
  
  <div class="header">
  <h1>How did we do?</h1>
</div>
<div class="rate-info">
  <p class="info">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
</div>
<div class="total-rating">
<div class="rate "><p class="rate-pargrapgh">1</p></div>
<div class="rate "><p class="rate-pargrapgh">2</p></div>
<div class="rate "><p class="rate-pargrapgh">3</p></div>
<div class="rate "><p class="rate-pargrapgh">4</p></div>
<div class="rate active "><p class="rate-pargrapgh">5</p></div>
</div>
  <button class="submit">Submit</button>

  <!-- Rating state end -->

  <!-- Thank you state start -->

</div>
</div>

  <!-- Thank you state end -->

  
 
</body>
</html>
